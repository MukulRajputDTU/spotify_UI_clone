<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-color">
        <div class="left">
            <div class="home bg-black rounded m1">
                <div class="logo invert">
                    <img src="images and videos/logo.svg" alt="logo">
                    <img class="cross" src="images and videos/cross.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="images and videos/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images and videos/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-black rounded m1">
                <div class="head">
                    <div class="heading">
                        <img class="invert" src="images and videos/library.svg" alt="" width="25px">
                        <div class="lib">
                            Your Library
                        </div>
                    </div>
                    <div class="plus">
                        <img class="invert" src="images and videos/plus.svg" alt="" width="20px">
                    </div>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div class="foot">
                        <div><a href="/" id=""><span>Legal</span></a></div>
                        <div><a href="/" id=""><span>Safety &amp; Privacy
                                    Center</span></a></div>
                        <div><a href="/" id=""><span>Privacy
                                    Policy</span></a>
                        </div>
                        <div><a href="/"
                                id=""><span>Cookies</span></a></div>
                        <div><a href="/" id=""><span>About
                                    Ads</span></a>
                        </div>
                        <div><a href="/" id=""><span>Accessibility</span></a>
                        </div>
                        <div><a href="/"
                                id=""><span>Cookies</span></a></div>
                    </div>
                    <div class="but">
                        <button>
                            <img class="invert" src="images and videos/english.svg" alt="">
                            English
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <div class="hamburger">
                            <img class="invert" src="images and videos/hamburger.svg" alt="" width="30px">
                        </div>
                        <img class="invert" src="images and videos/arrow1.svg" alt="" width="18px">
                        <img class="invert" src="images and videos/arrow2.svg" alt="" width="18px">
                    </div>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="all">
                <div class="spotifyPlaylists">
                    <div class="spotifyPlay">
                        <div>
                            <h2>Spotify Playlists</h2>
                        </div>
                        <div>
                            Show all
                        </div>
                    </div>
                    <div class="cardContainer">
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="playbuttons">
                        <img id="previous" src="images and videos/prebut.svg" alt="" width="25px">
                        <img id="play" src="images and videos/playsong.svg" alt="" width="25px">
                        <img id="next" src="images and videos/nextbut.svg" alt="" width="25px">
                    </div>
                    <div class="TV">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img id="vol" class="vol2" src="images and videos/volume+++.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer></footer> -->
    <script src="script.js"></script>
</body>

</html>
